<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleRepair.css">
        <title>Received a Repair</title>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <h1>Received a Battery to Repair</h1>
                <p>Complete the form below to submit a record of this new repair</p>
            </div>
            <div class="form-content">
                <div class="form-section">
                    <!-- Information to be stored in a database of repairs -->
                    <form id="newRepairRequest" method="POST" action="newRepair.php">
                        <div class="form-group">
                            <label for="productSerialNumber">Product Serial Number:</label>
                            <input type="text" id="productSerialNumber" class="form-control" name="productSerialNumber" placeholder="Ex. 6060" required>
                            <br><br>
                            <label for="customerName">Customer Name:</label>
                            <input type="text" id="customerName" class="form-control" name="customerName" placeholder="Ex. Dillon Aero" required>
                            <br><br>
                            <label for="issueDescription">Issue Description:</label>
                            <textarea id="issueDescription" class="form-control" name="issueDescription" rows="4" cols="50" placeholder="If provided, include details..."></textarea>
                            <br><br>
                            <label for="receivedDate">Received Date:</label>
                            <input type="date" id="receivedDate" class="form-control" name="receivedDate" required>
                            <br><br>
                            <label for="receivedBy">Received By:</label>
                            <input type="text" id="receivedBy" class="form-control" name="receivedBy" placeholder="Your Name" required>
                        </div>
                        <br><br>
                        <div class="action-buttons">
                            <button type="submit" class="btn" id="submitRepairRequest">Submit Repair Request</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="navigation">
                <button onclick="location.href='FrontPage.html'" class="btn btn-secondary">
                    Return to Front Page
                </button>
                <button onclick="location.href='ReportIssue.html'" class="btn btn-secondary">
                    Report an Issue
                </button>
            </div>
        </div>
    </body>
</html>
